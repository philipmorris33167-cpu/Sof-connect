<svg width="800" height="560" viewBox="0 0 800 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="280" r="200" fill="#E9F6DA" filter="url(#shadow)"/>
  
  <!-- Compass ring -->
  <circle cx="400" cy="280" r="160" fill="white" stroke="#75B626" stroke-width="4"/>
  <circle cx="400" cy="280" r="140" fill="none" stroke="#E9F6DA" stroke-width="2"/>
  
  <!-- Compass directions -->
  <text x="400" y="140" text-anchor="middle" fill="#75B626" font-size="24" font-weight="bold">N</text>
  <text x="560" y="290" text-anchor="middle" fill="#9CA3AF" font-size="20" font-weight="bold">E</text>
  <text x="400" y="430" text-anchor="middle" fill="#9CA3AF" font-size="20" font-weight="bold">S</text>
  <text x="240" y="290" text-anchor="middle" fill="#9CA3AF" font-size="20" font-weight="bold">W</text>
  
  <!-- Compass needle -->
  <path d="M400 160 L420 270 L400 260 L380 270 Z" fill="#75B626"/>
  <path d="M400 400 L380 290 L400 300 L420 290 Z" fill="#DC2626"/>
  
  <!-- Center dot -->
  <circle cx="400" cy="280" r="8" fill="#75B626"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="30" fill="#E9F6DA" opacity="0.6"/>
  <circle cx="600" cy="100" r="20" fill="#75B626" opacity="0.3"/>
  <circle cx="150" cy="400" r="25" fill="#9CA3AF" opacity="0.4"/>
  <circle cx="650" cy="450" r="35" fill="#E9F6DA" opacity="0.5"/>
</svg>