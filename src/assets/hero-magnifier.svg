<svg width="800" height="560" viewBox="0 0 800 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main magnifier -->
  <circle cx="350" cy="250" r="120" fill="#E9F6DA" filter="url(#shadow)"/>
  <circle cx="350" cy="250" r="100" fill="white" stroke="#75B626" stroke-width="6"/>
  <circle cx="350" cy="250" r="80" fill="none" stroke="#E9F6DA" stroke-width="2"/>
  
  <!-- Handle -->
  <path d="M440 340 L520 420" stroke="#75B626" stroke-width="12" stroke-linecap="round"/>
  <circle cx="520" cy="420" r="20" fill="#75B626" filter="url(#shadow)"/>
  
  <!-- Question mark inside -->
  <text x="350" y="280" text-anchor="middle" fill="#75B626" font-size="60" font-weight="bold">?</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="120" r="25" fill="#E9F6DA" opacity="0.6"/>
  <circle cx="650" cy="150" r="30" fill="#75B626" opacity="0.3"/>
  <circle cx="100" cy="400" r="20" fill="#9CA3AF" opacity="0.4"/>
  <circle cx="700" cy="480" r="35" fill="#E9F6DA" opacity="0.5"/>
  
  <!-- Light rays -->
  <path d="M250 180 L220 150" stroke="#75B626" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M280 150 L270 120" stroke="#75B626" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M320 140 L320 110" stroke="#75B626" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>